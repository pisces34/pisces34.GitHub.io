            <h1 style="display: none">包装类，拆箱装箱</h1>
            
            <div class="markdown-body">
              <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">boxing</span> </span>&#123;<br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        <span class="hljs-comment">// 装箱: 把基本数据类型转换成包装类</span><br>        <span class="hljs-comment">// 1. 自动装箱</span><br>        <span class="hljs-keyword">int</span> t1 = <span class="hljs-number">2</span>;<br>        Integer t2 = t1;<br>        <span class="hljs-comment">// 2. 手动装箱</span><br>        Integer t3 = <span class="hljs-keyword">new</span> Integer(t1);<br>        <span class="hljs-comment">// 测试</span><br>        System.out.println(<span class="hljs-string">&quot;int 类型变量t1=&quot;</span> + t1);<br>        System.out.println(<span class="hljs-string">&quot;Integer 类型变量t2=&quot;</span> + t2);<br>        System.out.println(<span class="hljs-string">&quot;Integer 类型变量t1=&quot;</span> + t3);<br>        System.out.println(<span class="hljs-string">&quot;****************&quot;</span>);<br>        <span class="hljs-comment">// 拆箱: 把包装类转换成基本数据类型</span><br>        <span class="hljs-comment">// 1. 自动拆箱</span><br>        <span class="hljs-keyword">int</span> t4 = t2;<br>        <span class="hljs-comment">// 2. 手动拆箱</span><br>        <span class="hljs-keyword">int</span> t5 = t2.intValue();<br>        <span class="hljs-comment">// 测试</span><br>        System.out.println(<span class="hljs-string">&quot;Integer 类型对象t4=&quot;</span> + t4);<br>        System.out.println(<span class="hljs-string">&quot;Integer 类型对象t5=&quot;</span> + t5);<br>        <span class="hljs-keyword">double</span> t6 = t2.doubleValue();<br>        System.out.println(<span class="hljs-string">&quot;手动拆箱后: &quot;</span> + t6);<br><br>        <span class="hljs-comment">// 定义int类型变量，值为100</span><br>        <span class="hljs-keyword">int</span> score = <span class="hljs-number">100</span>;<br>        <span class="hljs-comment">// 创建Integer包装类对象，表示变量score1的值</span><br>        Integer score1 = score;<br>        <span class="hljs-comment">// 将Integer包装类转换为double类型</span><br>        <span class="hljs-keyword">double</span> score2 = score1;<br>        <span class="hljs-comment">// 将Integer包装类转换为long类型</span><br>        <span class="hljs-keyword">long</span> score3 = score1;<br>        <span class="hljs-comment">// 将Integer包装类转换为int类型</span><br>        <span class="hljs-keyword">int</span> score4 = score1.intValue();<br>        <span class="hljs-comment">// 打印输出</span><br>        System.out.println(<span class="hljs-string">&quot;score对应的Integer类型结果为: &quot;</span> + score1);<br>        System.out.println(<span class="hljs-string">&quot;score对应的double类型结果为: &quot;</span> + score2);<br>        System.out.println(<span class="hljs-string">&quot;score对应的long类型结果为: &quot;</span> + score3);<br>        System.out.println(<span class="hljs-string">&quot;重新由Integer转换为int类型的结果为: &quot;</span> + score4);<br><br><br>        <span class="hljs-comment">// 基本数据类型转换为字符串</span><br>        <span class="hljs-keyword">int</span> num = <span class="hljs-number">1</span>;<br>        String s = Integer.toString(num);<br>        System.out.println(<span class="hljs-string">&quot;int类型转换为String类型s= &quot;</span> + s);<br>        <span class="hljs-comment">// 字符串转换为基本数据类型</span><br>        <span class="hljs-comment">// 1. 包装类的parse</span><br>        <span class="hljs-keyword">int</span> num1 = Integer.parseInt(s);<br>        <span class="hljs-comment">// 2. 包装类的valueOf 先将字符串转换为包装类, 再通过自动拆箱完成基本数据转换</span><br>        <span class="hljs-keyword">int</span> num2 = Integer.valueOf(s);<br>        System.out.println(<span class="hljs-string">&quot;String类型转换为int类型num1= &quot;</span> + num1);<br>        System.out.println(<span class="hljs-string">&quot;String类型转换为int类型num2= &quot;</span> + num2);<br>        <span class="hljs-keyword">double</span> a = <span class="hljs-number">12.5</span>;<br>        <span class="hljs-comment">// 将基本类型转换为字符串</span><br>        String str1 = Double.toString(a) + <span class="hljs-number">10</span>;<br>        System.out.println(<span class="hljs-string">&quot;a 转换为String型后+10的结果为： &quot;</span> + str1);<br>        String str = <span class="hljs-string">&quot;2.8&quot;</span>;<br>        <span class="hljs-comment">// 将字符串转换为基本类型</span><br>        <span class="hljs-keyword">double</span> b = <span class="hljs-keyword">new</span> Double(str) + <span class="hljs-number">10</span>;<br>        System.out.println(<span class="hljs-string">&quot;str 转换为double型后+10的结果为： &quot;</span> + b);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
